  altserver:
    build: .
    container_name: altserver
    volumes:
      - '/dev/bus/usb:/dev/bus/usb'
      - '/var/lib/lockdown:/var/lib/lockdown'
      - '/var/run:/var/run'
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    stdin_open: true
    tty: true
#    network_mode: host
    networks:
      lan:
        ipv4_address: 192.168.1.42

networks:
  lan:
    driver: macvlan
    driver_opts:
      parent: wlan #your ethernet interface
    ipam:
      config:
        - subnet: 192.168.1.0/24
